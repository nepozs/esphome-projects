substitutions:
  name: esp01-ikea-vindriktning
  wifi_ap_password: ""

esphome:
  name: ${name}
  name_add_mac_suffix: true
  project:
    name: nepozs.esphome-projects-vindriktning
    version: "1.0"

esp8266:
  board: esp01_1m

wifi:
  ap:
    password: ${wifi_ap_password}
  power_save_mode: none
  output_power: 17

api:
## logger over serial must be switched off when using hardware serial for other purpose
logger:
  baud_rate: 0
ota:
## imrov serial impossible when modlue is soldered inside Vindriktning device
#improv_serial:
captive_portal:

web_server:
  port: 80
  local: true
  
dashboard_import:
  package_import_url: github://nepozs/esphome-projects/esp01-ikea-vindriktning.yaml@master

uart:
  rx_pin: GPIO2
  baud_rate: 9600

sensor:
  - platform: pm1006
    pm_2_5:
      name: "Particulate Matter 2.5Âµm Concentration"

switch:
  - platform: factory_reset
    name: Restart with Factory Default Settings
